    <!-- Weather and News Section -->
    <div class="bg-white bg-opacity-10 rounded-lg p-6">
      <h2 class="text-2xl font-semibold mb-4">Today's Highlights</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Weather -->
        <div>
          <h3 class="text-xl font-semibold mb-2">🌤️ Today's Weather</h3>
          <p id="weather" class="text-lg">Loading weather...</p>
        </div>
        <!-- Technical News -->
        <div>
          <h3 class="text-xl font-semibold mb-2">📰 Technical News</h3>
          <p id="news" class="text-lg">Loading news...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript for Weather and News -->
  <script>
    // Fetch Weather Data
    fetch('https://api.openweathermap.org/data/2.5/weather?q=Colombo&appid=YOUR_API_KEY&units=metric')
      .then(response => response.json())
      .then(data => {
        const weather = `${data.weather[0].description}, ${data.main.temp}°C`;
        document.getElementById('weather').textContent = weather;
      })
      .catch(() => {
        document.getElementById('weather').textContent = 'Weather data unavailable.';
      });

    // Fetch Technical News
    fetch('https://newsapi.org/v2/top-headlines?category=technology&apiKey=YOUR_API_KEY')
      .then(response => response.json())
      .then(data => {
        const news = data.articles[0]?.title || 'No news available.';
        document.getElementById('news').textContent = news;
      })
      .catch(() => {
        document.getElementById('news').textContent = 'News data unavailable.';
      });
  </script>
